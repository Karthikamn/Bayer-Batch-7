name: Context

on: workflow_dispatch

jobs:
 matrixjobs:
  runs-on: ${{matrix.os}}
  strategy:
   fail-fast: false
   matrix:
    os: [ ubuntu-latest , windows-latest]
    java-version: [17,21,26]
  steps:
  - name: Setup Java 
    uses: actions/setup-java@v5.0.0
    with:
     java-version: ${{matrix.java-version}}
     distribution: microsoft
    
     
     
